type Survivors {
  id: ID!
  name: String
  attribute: String
  email: String
  infectado: Boolean
}

type Query {
  survivors: [Survivors!]!
  survivor(name: String): Survivors
}

input isInfected {
  infectado: Boolean!
}

type Mutation {
  CreateSurvivors(name: String!, attribute: String!, email: String!, infectado: Boolean!): Survivors
  Infected(name: String!, input: isInfected): Survivors
  RemoveSurvivors(id: ID!): Survivors
}